spring:
  cloud:
    gateway:
      routes:
      - id: test_route
        filters:
        - StripPrefix=1
        uri: https://www.baidu.com/
        predicates:
        - Query=url, baidu

      - id: product_route
        uri: lb://gulimall-product
        predicates:
          - Path=/api/product/**
        filters:
          - RewritePath=/api/(?<segment>.*), /$\{segment}

      - id: admin_route
        uri: lb://renren-fast
        predicates:
          - Path=/api/**
        filters:
          - RewritePath=/api/(?<segment>.*), /renren-fast/$\{segment}
